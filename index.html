<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay</title>
    <style>
        body {
            margin: 0;
            background: transparent; /* Fond transparent pour OBS */
        }
        #chat-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .message {
            margin-bottom: 5px;
            font-size: 14px;
        }
        .username {
            font-weight: bold;
            color: #1db954; /* Couleur verte pour les noms d'utilisateur */
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <script src="tmi.min.js"></script>
    <script>
        // Configuration du client tmi.js
        const client = new tmi.Client({
            options: { debug: true },
            connection: {
                secure: true,
                reconnect: true
            },
            channels: ['sonkek'] // Remplace par ton nom de cha√Æne Twitch
        });

        // Connexion au chat
        client.connect();

        // Gestion des messages re√ßus
        client.on('message', (channel, tags, message, self) => {
            if (self) return; // Ignore les messages de toi-m√™me

            const chatBox = document.getElementById('chat-box');

            // Cr√©er l'√©l√©ment principal du message
            const msgElement = document.createElement('div');
            msgElement.className = 'message'; // Classe pour styliser tout le message

            // Ajouter le badge (s'il existe)
            const badgeElement = document.createElement('span');
            badgeElement.className = 'badge';
            if (tags.badges) {
                if (tags.badges.moderator) badgeElement.textContent = 'üõ°Ô∏è'; // Exemple badge mod√©rateur
                else if (tags.badges.subscriber) badgeElement.textContent = '‚≠ê'; // Exemple badge abonn√©
            }

            // Ajouter le nom d'utilisateur
            const usernameElement = document.createElement('span');
            usernameElement.className = 'username';
            usernameElement.textContent = tags['display-name'];

            // Ajouter le contenu du message
            const messageElement = document.createElement('span');
            messageElement.className = 'chat-message';
            messageElement.textContent = `: ${message}`;

            // Ajouter les √©l√©ments au message principal
            msgElement.appendChild(badgeElement);
            msgElement.appendChild(usernameElement);
            msgElement.appendChild(messageElement);

            // Ajouter le message √† la bo√Æte de chat
            chatBox.appendChild(msgElement);

            // Scroll automatique vers le bas
            chatBox.scrollTop = chatBox.scrollHeight;
        });

    </script>
</body>
</html>
