<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+JP:wght@100..900&display=swap');
        /* Body */
        body{
            margin: 0;
            padding: 0;
        }
        
        /* Styles pour le chat */
        #chat-box {
            display: flex;
            flex-direction: column; /* Les messages sont organisés en colonne */
            overflow-y: hidden; /* Empêche les messages de sortir de la boîte */
            background-color: rgba(86, 58, 43, 0.37);
            border-radius: 12px;
            height: 400px;
            position: relative;
            overflow-y: hidden; /* Scroll automatique */
            width: 300px;
            font-family: 'Fredoka', Arial;
            color: white;
        }

        /* Animation de disparition */
        @keyframes fadeOut {
            from {
            opacity: 1;
            transform: translateY(0); /* Position normale */
            }
            to {
            opacity: 0;
            transform: translateY(-20px); /* Légèrement vers le haut */
            }
        }

        .message-box.fade-out {
            opacity: 0; /* Disparition progressive */
            transform: translateY(-20px); /* Déplacement léger vers le haut */
        }

        /* Boîte pour chaque message */
        .message-box {
            border-radius: 7px;
            flex-direction: column; /* Deux boîtes empilées */
            margin: 8px;
            transition: transform 0.3s ease, opacity 0.3s ease; /* Animation des déplacements */
        }

        /* En-tête contenant badge et pseudo */
        .header {
            display: flex; /* Active Flexbox pour aligner les éléments horizontalement */
            align-items: center; /* Centre verticalement les badges et le pseudo */
            justify-content: flex-start;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 5px; /* Ajoute un espacement interne */
            width: 180px;
        }

        .badge-container {
            display: flex; /* Dispose les badges côte à côte */
            align-items: center; /* Centre verticalement les badges */
            margin: 0 4px; /* Espacement entre les badges et le pseudo */
        }

        .badge-container img {
            width: 24px; /* Taille uniforme pour les badges */
            height: 24px; /* Taille uniforme pour les badges */
            object-fit: contain; /* Ajuste les proportions de l'image */
            border-radius: 50%; /* Donne un effet arrondi si nécessaire */
        }

        .badge-container img:not(:last-child) {
            margin-right: 5px; /* Ajoute un espacement uniquement entre les badges */
        }

        /* Style des noms d'utilisateur */
        .username {
            font-weight: bold;
            font-size: 28px;
            line-height: 1; /* Garde le texte centré dans sa ligne */
            letter-spacing: 1.5px;
        }

        /* Contenu du message */
        .message-content {
            font-weight:600;
            font-size: 24px;
            line-height: 1.4; /* Améliore la lisibilité */
            letter-spacing: 0.5;
            margin-left: 9px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <script src="tmi.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
